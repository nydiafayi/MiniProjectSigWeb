<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
        html, body, #map {
            width: auto;
            height: 680px;
            padding: 0;
            margin: 0;
        }
        </style>
		<style>
                .row.content {
                    height: 680px;
                }
                
                .sidenav {
                background-color: skyblue;
                height: 100%;
                }
                
                footer {
                background-color: #333333;
                color: white;
                padding: 10px;
                text-align: center;
                }
                
                @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 20px;
                }
                .row.content {
                    height: auto;
                    background-color: #d3d3d3;
                } 
                }
            </style>
        <title>PETA PERSEBARAN LAPAS PROVINSI SUMATERA SELATAN</title>
    </head>
    <body>
		 <div class="container-fluid">
            <div class="row content">
              <div class="col-sm-3 sidenav">
                <h4 style="text-align: center; font-family:'Times new Roman';"><b>PETA PERSEBARAN LAPAS PROVINSI SUMATERA SELATAN</b></h4>
				<hr>
                <img src="1341370.svg" style="display: block; margin-left: auto; margin-right: auto;" width="100" height="100">
				<hr>
                <h4 style="text-align: center; font-family:'Times new Roman'; "><b>Dibuat Oleh:</b></h4>
                <h5 style="text-align: center; font-family:'calibri'; font-size:17px;">Nydia Fayi Nazhifah<br>20/457289/SV/17736</h5>
                <hr>
                <h4 style="text-align: center; font-family:'Times new Roman'; "><b>Dosen Pengampu:</b></h4>
                <h5 style="text-align: center; font-family:'calibri'; font-size:17px">Hidayat Panuntun, S.T, M.Eng, D.Sc</h5>
                <hr>
                <img src="Lambang UGM.png" style="display: block; margin-left: auto; margin-right: auto;" width="100" height="100">
                <h4 style="text-align: center; font-family:'Times new Roman';"><b>Teknologi Survei Dan Pemetaan Dasar<br>Universitas Gadjah Mada<br>2022</b></h4>
                <div class="input-group">
                </div>
              </div>
		<div class="col-sm-9">
		
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SUMATERASELATAN_1.js"></script>
        <script src="data/LAPASSUMATERASELATAN_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:4
        }).fitBounds([[-4.6604404437124005,102.18344699175566],[-1.232240170608818,106.99487552518656]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 4,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_SUMATERASELATAN_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KAB_KOTA'] !== null ? autolinker.link(feature.properties['KAB_KOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lapas'] !== null ? autolinker.link(feature.properties['Lapas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SUMATERASELATAN_1_0() {
            return {
                pane: 'pane_SUMATERASELATAN_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SUMATERASELATAN_1');
        map.getPane('pane_SUMATERASELATAN_1').style.zIndex = 401;
        map.getPane('pane_SUMATERASELATAN_1').style['mix-blend-mode'] = 'normal';
        var layer_SUMATERASELATAN_1 = new L.geoJson(json_SUMATERASELATAN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SUMATERASELATAN_1',
            layerName: 'layer_SUMATERASELATAN_1',
            pane: 'pane_SUMATERASELATAN_1',
            onEachFeature: pop_SUMATERASELATAN_1,
            style: style_SUMATERASELATAN_1_0,
        });
        bounds_group.addLayer(layer_SUMATERASELATAN_1);
        map.addLayer(layer_SUMATERASELATAN_1);
        function pop_LAPASSUMATERASELATAN_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KAB_KOTA</strong><br />' + (feature.properties['KAB_KOTA'] !== null ? autolinker.link(feature.properties['KAB_KOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>LAPAS</strong><br />' + (feature.properties['LAPAS'] !== null ? autolinker.link(feature.properties['LAPAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LAPASSUMATERASELATAN_2_0() {
            return {
                pane: 'pane_LAPASSUMATERASELATAN_2',
        rotationAngle: -0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/tourist_museum.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LAPASSUMATERASELATAN_2');
        map.getPane('pane_LAPASSUMATERASELATAN_2').style.zIndex = 402;
        map.getPane('pane_LAPASSUMATERASELATAN_2').style['mix-blend-mode'] = 'normal';
        var layer_LAPASSUMATERASELATAN_2 = new L.geoJson(json_LAPASSUMATERASELATAN_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LAPASSUMATERASELATAN_2',
            layerName: 'layer_LAPASSUMATERASELATAN_2',
            pane: 'pane_LAPASSUMATERASELATAN_2',
            onEachFeature: pop_LAPASSUMATERASELATAN_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LAPASSUMATERASELATAN_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_LAPASSUMATERASELATAN_2);
        map.addLayer(layer_LAPASSUMATERASELATAN_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>PETA PERSEBARAN LAPAS PROVINSI SUMATERA SELATAN</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LAPASSUMATERASELATAN_2.png" /> LAPAS SUMATERA SELATAN': layer_LAPASSUMATERASELATAN_2,'<img src="legend/SUMATERASELATAN_1.png" /> SUMATERA SELATAN': layer_SUMATERASELATAN_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_SUMATERASELATAN_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KAB_KOTA'] !== null?String('<div style="color: #ffffbf; font-size: 5pt; font-family: \'Myriad CAD\', sans-serif;">' + layer.feature.properties['KAB_KOTA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SUMATERASELATAN_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_LAPASSUMATERASELATAN_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['LAPAS'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['LAPAS']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LAPASSUMATERASELATAN_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_LAPASSUMATERASELATAN_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'LAPAS'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_SUMATERASELATAN_1,layer_LAPASSUMATERASELATAN_2]);
        map.on("zoomend", function(){
            resetLabels([layer_SUMATERASELATAN_1,layer_LAPASSUMATERASELATAN_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SUMATERASELATAN_1,layer_LAPASSUMATERASELATAN_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SUMATERASELATAN_1,layer_LAPASSUMATERASELATAN_2]);
        });
        </script>
    </body>
</html>
